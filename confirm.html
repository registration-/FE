</head>
<body>
<div id="head" class="col-lg-12" >
  <div id="logo" class="margin_left1">
      <a href="index.html">
          <i  class="fa fa-stethoscope fa-lg color_pink"> </i>
          <b >医院挂号平台</b>
      </a>
    <div>
        <div id="name">您好：</div>
        <div id="personal-info">|&nbsp<a>个人中心&nbsp</a>|&nbsp<a id="logout">注销</a></div>
      </div>
  </div>
  <!--标题-->
  <nav id="navigation1" class="navbar navbar-primary stickUp" role="navigation"  >  
    <div>
      <ul class="nav nav-pills " >
        <li id="nav3"><a href="#">登陆</a></li>

<br />

<!--搜索框-->
<form id="search" role="form" style="" class="list-inline">
  <input id="search1" type="text" class="form-control"  placeholder="搜索医院、科室"/>
  <i class="fa fa-search fa-lg btn" ></i>
</form>

<!--确认预约单信息-->
<div class="order-form">
  <div>
    <label style="font-size:1.4em ">确认预约信息单</label>
    <table class="table doc-table">
      <thead>
        <tr class="tr1">
          <td>医生信息</td>
          <td>门诊信息</td>
          <td>就诊时间</td>
          <td>挂号费</td>
        </tr>
        <tr class="tr2">
          <td>
            <!--医生信息-->
            
                <a class="img">     
                  <img  id="doctor_avatar" class="img">
                  </img>
                </a>
                <dl>
                <dt>
                  <p id="doctor_name" class="name" >
                  </p>
                </dt>
                <dd>
                  <p id="doctor_title" class="doc_grade">  
                  </p>
                  <p>
                    <p id="doctor_department">
                    </p>
                  </p>
                </dd>
              </dl>
            </td>
          <!--门诊信息-->
            <td style="text-align: center;">专家门诊</td>
          <!--就诊时间-->
            <td id="doctor_date" style="text-align: center;"></td>
          <!--挂号费-->
            <td id="doctor_price" class="text-warning" style="text-align: center;"></td>
        </tr>
      </thead>
    </table>

    <!--温馨小提示-->
      <div class="tips">
        <label>温馨提醒：挂号网免费提供预约挂号服务，实际挂号费由医院收取，请放心使用。</label>      
      </div>
    <!--预约信息确认 -->
      <div class="confirm-info">
        <label style="font-size: 1.4em;">确认预约信息</label>
        <div class="confirm-box">
          <form role="form" class="form-horizontal">
          <!--输入邮箱验证-->
            <div class="form-group" style="width:400px">
              <label class="col-sm-3">电 &nbsp&nbsp话:</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="phone" placeholder="请输入电话号码">
              </div>
              <div class="col-sm-2">
                <button id="getcode" class="btn btn-info " disabled>获取验证码</button>
              </div>
            </div>
          <!--邮箱验证码-->
            <div class="form-group" style="width:400px">
              <label class="col-sm-3">验证码:</label>
                <div class="col-sm-7">
                 <input type="text" class="form-control" id="validatecode" placeholder="请输入验证码">
                </div>
            </div>

          <!--提交-->
            <div style="margin-left: 100px;">
              <button id="submit" class="btn btn-success">确 定</button>
            </div>
          </form>
        </div>
      </div>
  </div>
</div>



<!--底部-->

    <div id="logo" class="color_light_gray align_center" >
