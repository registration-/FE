<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="../Css/bootstrap.min.css" media="all">
        <link rel="stylesheet" type="text/css" href="../Css/login.css" media="all">
        <script src="../Js/jquery.min.js"></script>
        <script src="../Js/bootstrap.min.js"></script>
        <script>
        $(function(){
        $(".doctor-div").css("display","none");
        $(".user-li").click(function(){
        $(this).addClass("active").siblings().removeClass("active");
        $(".user-div").css("display","block");
        $(".doctor-div").css("display","none");
        });
        $(".doctor-li").click(function(){
        $(this).addClass("active").siblings().removeClass("active");
        $(".doctor-div").css("display","block");
        $(".user-div").css("display","none");
        });
        });
        </script>
    </head>
    <div class="container">
        <div class="row" style="height: 30px">
        </div>
        <div class="row" style="height: 30px">
        </div>
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6">
                <div style="margin-bottom: 30px">
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active user-li"><a href="#">注册</a></li>
                        
                    </ul>
                </div>
                <div class="user-div">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="username" placeholder="请输入邮箱作为用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd1" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="pwd1" placeholder="请输入6-12位密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd2" class="col-sm-2 control-label">重复密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="pwd2" placeholder="请再次输入密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="name" placeholder="请输入姓名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="personid" class="col-sm-2 control-label">身份证</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="personid" placeholder="请输入身份证">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phonenumber" class="col-sm-2 control-label">手机号码</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="phonenumber" placeholder="请输入手机号码">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-2">
                                <button type="submit" class="btn btn-default">提交</button>
                            </div>
                            <div class="col-sm-offset-2 col-sm-2">
                                <button type="reset" class="btn btn-default">重置</button>
                            </div>
                            <div class="col-sm-offset-2 col-sm-2">
                                <a href="zhuce.html" type="button" class="btn btn-default">取消</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </html>
