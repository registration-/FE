<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="../Css/bootstrap.min.css" media="all">
        <link rel="stylesheet" type="text/css" href="../Css/login.css" media="all">
        <link rel="stylesheet" href="../Js/validation/css/validationEngine.jquery.css">
        <script src="../Js/validation/js/jquery-1.8.2.min.js"></script>
        <script src="../Js/validation/js/languages/jquery.validationEngine-en.js"></script>
        <script src="../Js/zhuce.js"></script>      
        <script src="https://leancloud.cn/scripts/lib/av-0.4.5.min.js"></script>
        <script src="../Js/validation/js/jquery.validationEngine.js"></script>

        <script>
        $(function() {
        $(".doctor-div").css("display", "none");
        $(".user-li").click(function() {
            $(this).addClass("active").siblings().removeClass("active");
            $(".user-div").css("display", "block");
            $(".doctor-div").css("display", "none");
        });
        $(".doctor-li").click(function() {
            $(this).addClass("active").siblings().removeClass("active");
            $(".doctor-div").css("display", "block");
            $(".user-div").css("display", "none");
        });
    });
        </script>
    </head>
    <div class="container">
        <div class="row" style="height: 30px">
        </div>
        <div class="row" style="height: 30px">
        </div>
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6">
                <div style="margin-bottom: 30px">
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active user-li"><a href="#">注册</a></li>
                        
                    </ul>
                </div>
                <div class="user-div">
                    <form id="signupForm" class="form-horizontal" role="form">
                        
                        
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">真实姓名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control username validate[required] " id="name" placeholder="请输入姓名" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="personid" class="col-sm-2 control-label">身份证</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control validate[required,minSize[18],number]" id="personid" placeholder="请输入身份证">
                                <label id="confirm-id_number" style="display: none">身份证号码错误</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd1" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control validate[required,minSize[6],maxSize[12]] password" id="pwd1" placeholder="请输入6-12位密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd2" class="col-sm-2 control-label">重复密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control validate[required,minSize[6],maxSize[12]] password" id="pwd2" placeholder="请再次输入密码">
                                <label id="confirm-pwd" style="display: none">请输入相同密码</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phonenumber" class="col-sm-2 control-label">手机号码</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control validate[required,minSize[6],maxSize[12],cunstom[phone]] " id="phonenumber" placeholder="请输入手机号码">
                            </div>
                            <label id="getcode" class="col-sm-2 btn text-info btn-info" style="right:14px" disabled>获取验证码</label>
                        </div>
                        <div class="form-group">
                            <label for="validatecode" class="col-sm-2 control-label ">验证码</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control required number" id="validatecode" placeholder="请输入验证码">
                                <label id="confirm-validate_code" style="display: none">验证码错误</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-2">
                                <button id="submit" type="submit" class="btn btn-success">提交</button>
                            </div>
                            <div class="col-sm-offset-2 col-sm-2">
                                <button type="reset" class="btn btn-danger">重置</button>
                            </div>
                            <div class="col-sm-offset-2 col-sm-2">
                                <a href="../index.html" type="button" class="btn btn-warning">取消</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </html>
