        <script type="text/javascript">
        $().ready(function(){
            $("#signupForm").validate();
        	<!--判断手机号码位数-->
        	$("#phonenumber").keyup(function(event) {
        		var len = $("#phonenumber").val().length;
        		
        	if (len==11) {
        		$("#getcode").removeAttr('disabled');
        	}
        	else {
        		$("#getcode").attr("disabled","enabled");
        	}
        	});
        	
        	<!--判断两次密码是否相同-->
        	$("#pwd2").blur(function(event) {
        			if($("#pwd1").val()!=$("#pwd2").val()){
        				$("#confirm-pwd").css('display', 'block');
        			}
        			else{
        				$("#confirm-pwd").css("display","none");
        			}

        	});
        	
           <!--传数据-->
        $("#submit").click(function(event) {
        event.preventDefault();
        var info={
            
            "password":$("#pwd1").val(),
            "name":$("#name").val(),
            "verified_id":$("#personid").val(),
            "phone":$("#phonenumber").val()
        }
        $.ajax({
            url: 'https://registration-jlxy.rhcloud.com/api/users',
            type: 'POST',
            dataType: 'json',
            data: info
        })
        .done(function(data) {
            console.log(data);
            alert("success");
            window.location.href="main.html"
        })
        .fail(function() {
            console.log("error");
        })
        .always(function() {
            console.log("complete");
        });

        });
        

    });
        </script>
