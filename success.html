      <div>
        <div id="name">您好：</div>
        <div id="personal-info">|&nbsp<a>个人中心&nbsp</a>|&nbsp<a id="logout">注销</a></div>
      </div>
    </div>
    <!--标题-->
    <nav id="navigation1" class="navbar navbar-primary stickUp" role="navigation" >

        <ul class="nav nav-pills " >

<br />

  <form id="search" role="form" style="" class="list-inline">
    <input id="search1" type="text" class="form-control"  placeholder="搜索医院、科室">
    <i class="fa fa-search fa-lg btn" ></i>
  </form>

  <div class="container">
    <div class="success">
      <span class="fa fa-check-circle"></span>
      预约成功！
      <div class="phone_number"></div>
    </div>
    <div class="content-box">
      <div class="order-info">
        <div class="user_name"></div>
        <div class="doctor_info"></div>
        <div class="date"></div>
        <div class="price"></div>
      </div>
      <div class="note">
        <p>注意事项</p>
        <p>1、您可以在 <a id="my-order" >我的预约单</a> 查看订单详情 ;</p>
        <p>2、如果您预约成功，由于个人原因不能就诊，请及时取消订单 ;</p>
        <p>3、如遇专家停诊，您的订单会被取消，我们会以短信通知到您，请保持手机畅通 ;</p>
        <p>4、每个账号每月下单和取消订单数量有上限，请按需预约，若超出上限当月将不能再次预约 ;</p>
      </div>
    </div>
  </div>
